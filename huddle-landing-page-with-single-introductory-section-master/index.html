<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="principal">
      <img src="./images/logo.svg" alt="Imagem de uma Logo" class="Logo">
    </div>
    <div class="conteudo-principal">
      <section class="conteudo-ilustração">
        <img src="./images/illustration-mockups.svg" alt="Imagem da Ilutração" class="Imagem-principal">
      </section>
      <section class="informacoes">
        <h1 class="texto-principal">Build The Community Your Fans Will Love</h1>
        <p class="texto-secundario">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </section>
    </div>
  </main>
</body>

</html>
